<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Site</title>
    <link rel="stylesheet" href="navstyle.css">
    <meta name="viewport" content="width = device-width">
  </head>
  <body>
    <nav>
      <ul class = "desktop" id = "click">
        <li><a href="https://en.uncyclopedia.co/wiki/Html" target="_blank">Welcome</a></li>
        <li><a href="https://en.uncyclopedia.co/wiki/Html">About</a></li>
        <li><a href="https://en.uncyclopedia.co/wiki/Html">Services</a></li>
        <li><a href="https://en.uncyclopedia.co/wiki/Html">Clients</a></li>
        <li><a href="https://en.uncyclopedia.co/wiki/Html">Contact</a></li>
        <li class = "menu" onclick = "toggle()"><a href="#">&#9776;</a></li>
        <li class = "nav-right"><a href="#">Login</a></li>
        <li class = "nav-right"><a href="#">Sign Up</a></li>
      </ul>
    </nav>

    <script type="text/javascript">
      function toggle() {//var can stay in function scope because the end result
        //will add the class mobile to the ul.  Therefore, ul has class value of "desktop mobile".
        //So when calling the function again, since grab.className is "desktop mobile", the function
        //will set grab.className to "desktop", thus hiding the mobile class.
        var grab = document.getElementById('click');
        if(grab.className === "desktop") {
          grab.className += " mobile";
        } else {
          grab.className = "desktop";
        }
      }
    </script>
  </body>
</html>
